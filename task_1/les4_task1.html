<body>
    <script>
        // 1. Написать функцию, преобразующую число в объект.
        // Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
        // в котором в соответствующих свойствах описаны единицы, десятки и сотни.
        // Например, для числа 245 мы должны получить следующий объект:
        // {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
        // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log
        // и вернуть пустой объект.

        'use strict';

        function num_to_category(num) {
            if (num > 999) {
                console.log('Ошибка: число больше 999');
                const num_obj = {};
                return num_obj;
            }

            const trpl = (num - num % 100) / 100;
            const dbl = (num % 100 - num % 10) / 10;
            const sngl = num - trpl * 100 - dbl * 10;

            const num_obj = {
                triple: trpl,
                double_digits: dbl,
                single_digits: sngl,
            }
            return num_obj;
        }

        const obj1 = num_to_category(1234);
        const obj2 = num_to_category(974);
        console.log(obj1);
        console.log(obj2);

    </script>
</body>
